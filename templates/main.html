<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Рецепты</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Рецепты</h1>
    <form method="get" action="{{ url_for('recipes_page') }}">
      <input type="text" name="search" placeholder="Поиск по ингредиентам или категории">
      <button type="submit">Найти</button>
    </form>
    <hr>
    <h2>Добавить рецепт</h2>
    <form method="post" action="{{ url_for('recipes_page') }}">
      <input type="text" name="title" placeholder="Название рецепта" required><br><br>
      <input type="text" name="ingredients" placeholder="Ингредиенты" required><br><br>
      <input type="text" name="category" placeholder="Категория" required><br><br>
      <textarea name="instructions" placeholder="Инструкции" required></textarea><br><br>
      <button type="submit">Добавить рецепт</button>
    </form>
    <hr>
    <h2>Список рецептов</h2>
    {% for recipe in recipes %}
      <div class="recipe">
        <h3>{{ recipe.title }}</h3>
        <p><strong>Ингредиенты:</strong> {{ recipe.ingredients }}</p>
        <p><strong>Категория:</strong> {{ recipe.category }}</p>
        <p><strong>Инструкции:</strong> {{ recipe.instructions }}</p>
      </div>
      <hr>
    {% endfor %}
    <a href="{{ url_for('index') }}" class="button">На главную</a>
  </div>
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
